resources:
- name: ui5_flexibility_consumer_xsuaa
  type: com.sap.xs.uaa-application
  parameters:
    service: xsuaa
    config:
      scopes:
        - name: $XSAPPNAME.KEYUSER
          description: UI5 Flexibility Key User Scope
      role-templates:
        - name: KeyUser
          description: UI5 Flexibility Key User Role
          scope-references:
            - uaa.user
            - $XSAPPNAME.KEYUSER
- name: FLXtest
  parameters:
    service-plan: keyuser
    service: ui5-flexibility-keyuser
  type: org.cloudfoundry.managed-service
- name: nbs-poc-ovp-ui-app-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: nbs-poc-ovp-ui-app-destination-service
    service-plan: lite
- name: nbs-poc-ovp-ui-app_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: nbs-poc-ovp-ui-app-html5-app-host-service
    service-plan: app-host
- name: uaa_nbs-poc-ovp-ui-app
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: nbs-poc-ovp-ui-app-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo