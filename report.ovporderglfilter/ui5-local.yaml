specVersion: '2.0'
metadata:
  name: 'report.ovporderglfilter'
type: application
framework:
  name: SAPUI5
  version: '1.88.1'
  libraries: 
    - name: sap.m
    - name: sap.f
    - name: sap.ushell
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.generic.app
    - name: sap.ui.comp
    - name: sap.suite.ui.generic.template
    - name: sap.ovp
    - name: sap.ui.rta
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /sap
        url: https://58b2bb15-cd51-4d4d-9242-0e0a211415c3.abap.eu10.hana.ondemand.com
        scp: true
        destination: abap-cloud-x11_abap
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
