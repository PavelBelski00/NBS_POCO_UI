specVersion: '2.0'
metadata:
  name: 'report.ovporder2'
type: application
framework:
  name: SAPUI5
  version: '1.88.1'
  libraries: 
    - name: sap.m
    - name: sap.f
    - name: sap.ushell
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.generic.app
    - name: sap.ui.comp
    - name: sap.suite.ui.generic.template
    - name: sap.ovp
